<!DOCTYPE html>
<html lang="en">
	<head>
	<title>SHA1 Color Example</title>

		<style>
		#checksum_canvas{
			_border: 1px solid black;
			height: auto;
			margin-left: auto;
			margin-right: auto;
			width: auto;
		}
		</style>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/colorchecksum.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var checksum = "de9f2c7fd25e1b3afad3e85a0bd17d9b100db4b3";
				var blocks_per_row = 5;
				var debug = true;
				graycolor_checksum("grayscale_canvas", checksum, blocks_per_row, debug);
				color_checksum("color_canvas", checksum, blocks_per_row, debug);
			});
		</script>

	</head>

	<body>
		<div>
			<h1>Color checksum test</h1>
			<p>This is an example of a checksum colorizer or whatever</p>
		</div>
		<div>
			<canvas id="grayscale_canvas" width="500" height="500"></canvas>
			<canvas id="color_canvas" width="500" height="500"></canvas>
		</div>
	</body>

</html>
